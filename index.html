<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom T-Shirt Order Form</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link the external JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>

    <div class="page-container">
        <h1>Custom T-Shirt Order Form</h1>

        <form onsubmit="processOrder(event)" novalidate>
            <fieldset>
                <legend>Order Details</legend>

                <div class="form-group">
                    <label for="tagline">Tagline on the Shirt:</label>
                    <input type="text" id="tagline" name="tagline" placeholder="Enter your tagline" required>
                </div>

                <div class="form-group">
                    <label for="color">Color:</label>
                    <select id="color" name="color" required>
                        <option value="" disabled selected>Select a color</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="" disabled selected>Select a size</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xlarge">X-Large</option>
                        <option value="xxlarge">XX-Large</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label for="delivery-date">Delivery Date:</label>
                    <input type="date" id="delivery-date" name="delivery-date" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Delivery Details</legend>

                <div class="form-group">
                    <label for="recipient-name">Recipient's Name:</label>
                    <input type="text" id="recipient-name" name="recipient-name" placeholder="Enter recipient's name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="Enter delivery address" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{9}" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Additional Comments</legend>
                <div class="form-group">
                    <label for="comments">Comments or Special Instructions:</label>
                    <textarea id="comments" name="comments" placeholder="Enter any additional comments or special instructions"></textarea>
                </div>
            </fieldset>

            <div class="button-group">
                <input type="submit" value="Submit Order" class="btn submit-btn">
                <input type="reset" value="Reset Form" class="btn reset-btn">
            </div>
        </form>

        <!-- Receipt display -->
        <div id="receipt" class="receipt"></div>
    </div>

</body>
</html>
